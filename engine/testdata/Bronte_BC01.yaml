#how to manage more than one fllaterate day
version: "0.1"
config:
  window: 30d
nonpaying:
- name: "sunday"
  start: pattern(*/* SUN 00:00)
  end: pattern(*/* MON 00:00)
- name: "night"
  start: pattern(*/* 20:00)
  end: pattern(*/* 09:00)
- name: "lunch"
  start: pattern(*/* 13:00)
  end: pattern(*/* 15:30)

sequences:
- name: "BC01"
  rules:
  - absflatrate:
      name: "daily"
      start: pattern(*/* 00:00)
      end: pattern(*/* 23:59)
      amount: 3.50
  - flatrate:
      name: "minamount"
      duration: 42m
      amount: 0.70
  - linear:
      name: "hourlyrate"
      hourlyrate: 1.0
      duration: 10h
