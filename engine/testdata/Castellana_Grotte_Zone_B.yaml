version: "0.1"

config:
  window: 5d

nonpaying:
- name: "lunch"
  start: pattern(*/* 13:00)
  end: pattern(*/* 16:00)
- name: "sunday"
  start: pattern(*/* SUN 00:00)
  end: pattern(*/* MON 00:00)

sequences:
- name: "CG06"
  start: pattern(06/15 00:00)
  end: pattern(09/16 00:00)
  rules:
  - nonpaying:
      name: "night"
      start: pattern(*/* 22:00)
      end: pattern(*/* 08:00)
  - fixedrate:
      name: "minamount"
      duration: 30m
      amount: 0.30
  - linear:
      name: "hourlyrate"
      hourlyrate: 0.60
      duration: 30d

- name: "CG05"
  rules:
  - nonpaying:
      name: "night"
      start: pattern(*/* 20:00)
      end: pattern(*/* 09:00)
  - fixedrate:
      name: "minamount"
      duration: 30m
      amount: 0.30
  - linear:
      name: "hourlyrate"
      hourlyrate: 0.60
      duration: 30d
