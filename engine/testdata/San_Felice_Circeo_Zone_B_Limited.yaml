version: "0.1"
config:
  window: 30d
  maxamount: 25.00

sequences:
  - name: "SFLI"
    start: pattern(10/01 00:00)
    end: pattern(04/01 00:00)
    rules:
      - nonpaying:
          name: "night"
          start: pattern(*/* 20:00)
          end: pattern(*/* 02:00)
      - fixedrate:
          name: "minamount"
          duration: 30m
          amount: 0.50
      - linear:
          name: "hourlyrate"
          hourlyrate: 1.0
          duration: 25h
  - name: "SFLE"
    rules:
      - nonpaying:
          name: "night_E"
          start: pattern(*/* 02:00)
          end: pattern(*/* 08:00)
      - fixedrate:
          name: "minamount_E"
          duration: 30m
          amount: 0.50
      - linear:
          name: "hourlyrate_E"
          hourlyrate: 1.0
          duration: 1h30m
