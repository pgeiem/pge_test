version: "0.1"
config:
  window: 30d

sequences:
- name: "SFLE"
  maxduration: 2h
  start: pattern(04/01 00:00)
  end: pattern(10/01 00:00)
  rules:
  - nonpaying:
      name: "night"
      start: pattern(*/* 02:00)
      end: pattern(*/* 08:00)
  - fixedrate:
      name: "minamountS"
      duration: 30m
      amount: 0.50
  - linear:
      name: "hourlyrateS"
      hourlyrate: 1.0
      duration: 24h

- name: "SFLI"
  rules:
  - nonpaying:
      name: "night"
      start: pattern(*/* 20:00)
      end: pattern(*/* 02:00)
  - fixedrate:
      name: "minamountW"
      duration: 30m
      amount: 0.50
  - linear:
      name: "hourlyrateW"
      hourlyrate: 1.0
      duration: 30d
