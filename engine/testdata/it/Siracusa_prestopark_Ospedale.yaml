version: "0.1"
config:
  window: 30d
  maxamount: 9.00
nonpaying:
  - name: "sunday"
    start: pattern(*/* SUN 00:00)
    end: pattern(*/* MON 00:00)
  - name: "night"
    start: pattern(*/* 20:00)
    end: pattern(*/* 09:00)
  - name: "lunch"
    start: pattern(*/* 13:00)
    end: pattern(*/* 16:00)
sequences:
  - name: "SRTB"
    rules:
      - fixedrate:
          name: "minamount"
          duration: 1h
          amount: 1.00
      - linear:
          name: "hourlyrate"
          hourlyrate: 1.00
          duration: 8h
      - absflatrate:
          name: "morning"
          start: pattern(*/* 09:00)
          end: pattern(*/* 13:00)
          amount: 3.00
      - absflatrate:
          name: "daily"
          start: pattern(*/* 09:00)
          end: pattern(*/* 20:00)
          amount: 6.00
