version: "0.1"
config:
  window: 5d
nonpaying:
- name: "night"
  start: pattern(*/* 01:30)
  end: pattern(*/* 08:30)

sequences:
- name: "ESMB"
  start: pattern(06/01 00:00)
  end: pattern(10/01 00:00)
  rules:
  - fixedrate:
      name: "minamount"
      duration: 1h
      amount: 5.0
  - linear:
      name: "hourlyrate"
      hourlyrate: 5.0
      duration: 42m

- name: "MPBE"
  rules:
  - nonpaying:
      name: "weekdays-free"
      start: pattern(*/* TUE 00:00)
      end: pattern(*/* SAT 00:00)
  - fixedrate:
      name: "minamount"
      duration: 1h
      amount: 5.0
  - linear:
      name: "hourlyrate"
      hourlyrate: 5.0
      duration: 42m
