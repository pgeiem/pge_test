version: "0.1"
config:
  window: 1d
nonpaying:
  name: "night"
  start: pattern(*/* 01:30)
  end: pattern(*/* 08:30)

sequences:
  - name: "ESMB"
    start: pattern(06/01 00:00)
    end: pattern(10/01 00:00)
    rules:
      - flatrate:
          name: "minamount"
          duration: 1h
          amount: 5.0
      - linear:
          name: "hourlyrate"
          hourlyrate: 5.0
          duration: 1h42m

  - name: "MPBE Jun-Sep"
    start: pattern(04/01 00:00)
    end: pattern(06/01 00:00)
    rules:
      - nonpaying:
          name: "weekdays-free"
          start: pattern(*/* TUE 00:00)
          end: pattern(*/* SAT 00:00)
      - flatrate:
          name: "minamount"
          duration: 1h
          amount: 5.0
      - linear:
          name: "hourlyrate"
          hourlyrate: 5.0
          duration: 1h42m

  - name: "MPBE October"
    start: pattern(10/01 00:00)
    end: pattern(11/01 00:00)
    rules:
      - nonpaying:
          name: "weekdays-free"
          start: pattern(*/* TUE 00:00)
          end: pattern(*/* SAT 00:00)
      - flatrate:
          name: "minamount"
          duration: 1h
          amount: 5.0
      - linear:
          name: "hourlyrate"
          hourlyrate: 5.0
          duration: 1h42m
